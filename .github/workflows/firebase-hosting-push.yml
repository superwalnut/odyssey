name: Deploying UAT
'on':
  push:
    branches:
      - developer
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm install -g @angular/cli
      - run: npm run config && ng build --configuration uat --output-path=public
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HBC666_UAT }}'
          channelId: live
          projectId: hbc-uat-9f2ad
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          PRODUCTION: '${{ secrets.PRODUCTION }}'
          MAIL_URL: '${{ secrets.MAIL_URL }}'
          API_KEY: '${{ secrets.API_KEY }}'
