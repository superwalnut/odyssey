<app-public-header></app-public-header>

<div class="app">
  <div class="container">
    <div class="row light">
      <div class="col">
        <h1 class="section-heading">Bookings</h1>
        <!-- <button mat-raised-button color="warn" (click)="testClick()">test</button> -->
      </div>
    </div>

    <div class="row light">
      <div class="col-sm">
        <section>           
          <h3> {{ group?.groupName}} {{ group?.eventStartTime}} {{ booking?.eventStartDateTime.toDate() | date: 'yyyy/MM/dd'}} [Seats: {{group?.seats}}]</h3>
          <table class="table table-hover table-dark booking">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Payment</th>
                <th scope="col">
                  <button type="button" class="btn btn-primary" (click)="bookClicked()" *ngIf="isSeatsLeft">Book</button>
                  <button mat-raised-button color="warn" *ngIf="!isSeatsLeft">Full</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of allLocalBookingUsers; let i=index" [ngClass]="{'mybooking':p.isMyBooking}">
                <th scope="row">{{ i+1 }}</th>
                <td>{{p.name}}<br/> {{p.isForSale}}</td>
                <td><i class="{{getPaymentClass(p.paymentMethod)}}"></i></td>
                <td>
                  <!-- <button mat-icon-button color="warn" (click)="deleteBooking(p)" *ngIf="p.isMyBooking"> -->
                  <button mat-icon-button color="warn" (click)="withdrawClicked(p)" *ngIf="p.isMyBooking && !p.isForSale">
                    <mat-icon>remove_circle</mat-icon>
                  </button>

                  <button mat-raised-button color="accent" (click)="forSaleClicked(p)" *ngIf="p.isForSale">For sale</button>
                </td>
              </tr>  
            </tbody>
          </table>
        </section>
      </div>
      
      </div>
    </div>
  </div>


<footer class="app-footer">
  <div>
    <a href="https://hbc666.club">HBC</a>
    <span>&copy; 2021.</span>
  </div>
  <div class="ml-auto">
    <a routerLink="termsconditions">Terms & Conditions</a>
  </div>
</footer>
