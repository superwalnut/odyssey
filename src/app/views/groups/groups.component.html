<app-public-header></app-public-header>

<div class="app">
  <div class="container">
    <div class="row light">
      <div class="col">
        <h1 class="section-heading">This Week's Events</h1>
      </div>
    </div>
    <div class="row light">
      <div class="col">
        
        <mat-card *ngFor="let b of bookings" class="card-sm booking"> 
          <a routerLink="/booking/{{b.docId}}/{{b.groupDocId}}">
          <mat-card-header>
            <mat-card-title>{{ getGroupName(b.groupDocId)}}</mat-card-title>
          </mat-card-header>
          
          <img mat-card-image src="assets/img/banners/badminton.jpg">
          <mat-card-content>
            <p>{{ getGroupDesc(b.groupDocId)}}</p>
            <p>{{ b.eventStartDateTime.toDate() | date: 'yyyy/MM/dd HH:mm'}}</p>
          </mat-card-content>
        </a>
        </mat-card> 
        

      </div>      
    </div>

  </div>
</div>

<footer class="app-footer">
    <div>
        <a href="https://hbc666.club">HBC</a>
        <span>&copy; 2021.</span>
    </div>
    <div class="ml-auto">
        <a routerLink="termsconditions">Terms & Conditions</a>
    </div>
</footer>
