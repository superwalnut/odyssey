<app-public-header></app-public-header>

<div class="app">
  <div class="container">
    <div class="row light">
      <div class="col">
        <h1 class="section-heading text-center">{{weekStart.toDate() | date:'MMM dd'}} - {{weekEnd.toDate() | date:'MMM dd, yyyy'}}</h1>
          <div class="alert  alert-info">
            <div class="alert-icon"><span class="material-icons">info</span></div>
            <div class="alert-body">
              <ul>
                <li>Saturday Session Special Rate 13 HBCoin!</li>
                <li>Cash rate is now adjusted to $18</li> 
              </ul>
            </div>
          </div> 

      </div>
    </div>

    <div class="row light">
      <div class="col-sm-4" *ngFor="let b of bookings">
        <div class="card horverEffects group-card" (click)="sessionClicked(b)" [ngClass]="{'offline':b.isOffline}">
          <div class="session-card-img"></div>
          <div class="card-body">
            <h5 class="card-title">{{ b.eventStartDateTime.toDate() | date: 'fullDate'}}</h5>
            <p class="card-text text-muted">{{ getGroupDesc(b.groupDocId)}} <span class="material-icons">chair</span>
              {{seatsLimit}}</p>
            <!-- <div class="booknow">
              {{b.isOffline ? 'Offline':''}}
              <a *ngIf="!b.isOffline">Book now <span class="material-icons">east</span></a>
              <button mat-button>
                Book now 
                <mat-icon>east</mat-icon>
              </button>
              </div> -->
              <div [ngClass]="b.isOffline ? 'online-indicator offline': 'online-indicator'">
                <span class="blink"></span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-public-footer></app-public-footer>
