    <div class="row light">
      <div class="col-sm-4" *ngFor="let b of bookings" >
          <div class="card horverEffects group-card" [ngClass]="{'offline':b.isOffline}" routerLink="/booking/{{b.docId}}/{{b.groupDocId}}">
            <div class="session-card-img"></div>
            <div class="card-body">
              <h5 class="card-title">{{ b.eventStartDateTime.toDate() | date: 'fullDate'}}</h5>
              <p class="card-text text-muted">{{ getGroupDesc(b.groupDocId)}} <span class="material-icons">chair</span> {{seatsLimit}}</p>
              <div class="booknow">
                {{b.isOffline ? 'Offline':''}}
                <a routerLink="/booking/{{b.docId}}/{{b.groupDocId}}" *ngIf="!b.isOffline">
                  Book now <span class="material-icons">east</span>
                </a>
              </div>
            </div>
        </div>
      </div>
