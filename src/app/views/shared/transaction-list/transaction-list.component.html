<table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
        <th scope="col">Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of credits">
        <th scope="row">{{item.created.toDate() | date : 'dd/MM/yyyy'}}</th>
        <td>{{item.note}}</td>
        <td>{{item.amount}}</td>
        <td>${{item.balance | number: '2.2'}}</td>
      </tr>
    </tbody>
  </table>
