<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-body p-4">
          <h1>All Users</h1>
          <p>
            <mat-form-field>
              <mat-label>Search user</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" #input>
            </mat-form-field>
          </p>

          <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> 
                  {{element.user.name}} 
                  <!-- <span *ngIf="element.user.mobile">
                    <i class="material-icons phone">phone_iphone</i><a href="tel:{{element.user.mobile}}">{{element.user.mobile}}</a> 
                  </span>
                  <br>
                  {{element.user.email}}  -->
                </td>
            </ng-container>

            <!-- Date Column
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Joined </th>
              <td mat-cell *matCellDef="let element">
                {{element.created?.toDate() | date : 'dd/MM/yyyy'}}
              </td>
            </ng-container> -->

            <!-- Balance -->
            <ng-container matColumnDef="balance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance </th>
              <td mat-cell *matCellDef="let element">
                  $0
              </td>
            </ng-container>


            <ng-container matColumnDef="families">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Families </th>
              <td mat-cell *matCellDef="let element">
                  {{element.families?.join(", ")}}
              </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="docId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let element"> 
                <!-- <a class="btn btn-sm btn-secondary" routerLink="/admin/userdetails/{{element.user.docId}}">View Details</a>
                <a class="btn btn-sm btn-info" routerLink="/admin/usercredits/{{element.user.docId}}">Credit</a> -->

                <button mat-button routerLink="/admin/userdetails/{{element.user.docId}}">Details</button>
                <button mat-button routerLink="/admin/usercredits/{{element.user.docId}}">Credit</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

      </div>
      </div>
    </div>
  </div>
</div>
