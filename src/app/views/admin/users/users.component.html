<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-body p-4">
          <h1>All Users</h1>
    <p>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by wechatId" #input>
      </mat-form-field>
    </p>

      <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="wechatId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> 
              {{element.wechatId}} 
              <span *ngIf="element.mobile">
                <i class="material-icons phone">phone_iphone</i><a href="tel:{{element.mobile}}">{{element.mobile}}</a> 
              </span>
              <br>
              {{element.email}} 
            </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Joined </th>
          <td mat-cell *matCellDef="let element">
            {{element.created?.toDate() | date : 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <!-- Balance -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance </th>
          <td mat-cell *matCellDef="let element">
            {{element.balance | currency : 'AUD'}}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="docId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn btn-sm btn-secondary" routerLink="/admin/userdetails/{{element.docId}}">View Details</a>
            <a class="btn btn-sm btn-info" routerLink="/admin/usercredits/{{element.docId}}">Credit</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
