
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Base Skill Level Points Requirement</h1>
      <button type="button" class="close" (click)="onNoClick()"><span aria-hidden="true">&times;</span></button>
    </div>
  
    <div class="modal-body">

      <h3>Points reference table</h3>
      <p>Scale 0 - 10, the higher the better skills</p>
<ul>
  <li>O - 10 ERIC</li>
  <li>A - 8 ZAKA</li>
  <li>B - 6 MATT</li>
  <li>C - 6 LUC</li>
  <li>D - 4 GARY</li>
  <li>E - 2 Du</li>
  <li>F - 0 JACK</li>
</ul>
      
        <mat-form-field>
            <mat-label>Set base points</mat-label>
            <input matInput placeholder="number of seats" type="number" [(ngModel)]="levelPoints" required />
        </mat-form-field>
    </div>
    <div class="modal-footer">
      <button mat-raised-button (click)="onNoClick()">Close</button>
      <button mat-raised-button color="primary" (click)="onConfirmClick()">Confirm</button>  

    </div>
  </div>
