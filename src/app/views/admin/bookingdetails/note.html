
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ data.group?.groupName}} {{ data.group?.eventStartTime}}</h5>
      <button type="button" class="close" (click)="onNoClick()"><span aria-hidden="true">&times;</span></button>
    </div>
  
    <div class="modal-body">
        <mat-form-field>
            <mat-label>Add notes (to overwrite existing notes)</mat-label>
            <input matInput placeholder="notes" [(ngModel)]="note" required />
        </mat-form-field>

        <p>{{data.localBookingUser.note}}</p>


  
    </div>
    <div class="modal-footer">
      <button mat-raised-button (click)="onNoClick()">Close</button>
      <button mat-raised-button color="warn" (click)="saveClick()">Save</button>  
    </div>
  </div>
