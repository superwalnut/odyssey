<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <h1>User Grades</h1>
       
        
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> 
                    {{element.name}}  <span class="text-success">{{ element.parentUserDisplayName }}</span> 
                  </td>
              </ng-container>

              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
                <td mat-cell *matCellDef="let element"> 
                  {{element.gender == "Male" ? "M" : "F"}} 
                </td>
            </ng-container>

              <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade </th>
                <td mat-cell *matCellDef="let element"> 
                  {{element.grade}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="gradePoints">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade points</th>
                <td mat-cell *matCellDef="let element"> 
                  {{element.gradePoints}} 
                </td>
            </ng-container>
  
              <!-- Date Column -->
              <ng-container matColumnDef="docId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="editClicked(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>
  
        </div>
        </div>
      </div>
    </div>
  </div>
