<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
              <div class="card-body p-4">
                <h1 *ngIf="user">{{user.wechatId}}'s Details</h1>
                <h3 *ngIf="user">Everything about {{user.wechatId}}</h3>
                
                <mat-tab-group>
                  <mat-tab label="Profile"
                    ><form class="mt-4" [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
                      <p>
                        <mat-form-field>
                          <mat-label>Phone</mat-label>
                          <input matInput placeholder="" formControlName="mobile"/>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field>
                          <mat-label>Display name</mat-label>
                          <input matInput placeholder="" formControlName="wechatId"/>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field>
                          <mat-label>Email</mat-label>
                          <input matInput placeholder="" type="email" formControlName="email"/>
                        </mat-form-field>
                      </p>
                      <p *ngIf="user">Joined on:             
                        {{user.created?.toDate() | date : 'dd/MM/yyyy'}}
                      </p>
                      <p>
                        <button mat-raised-button color="primary">Save</button>
                      </p>
                    </form>
                  </mat-tab>
                  <mat-tab label="Password">
                    <form class="mt-4" [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
                      <p>
                        <mat-form-field>
                          <mat-label>Password</mat-label>
                          <input matInput placeholder="" formControlName="password"/>
                        </mat-form-field>
                      </p>
                      <p>
                        <button mat-raised-button color="primary">Save</button>
                      </p>
                    </form>
                  </mat-tab>
                  <mat-tab label="Family members"
                    >
                    <form [formGroup]="familyForm" (ngSubmit)="onFamilySubmit()" class="mt-4" >
                      <h1>Manage Family</h1>
                      <p class="text-muted mb-3">Add your family members
                        <button class="btn btn-secondary btn-sm float-right" type="button" (click)="addFamily()">Add</button>
                      </p>
        
                      <div formArrayName="families">
                        <div *ngFor="let city of families.controls; index as i">
                            <div class="input-group mb-3">
                                <input [formControlName]="i" placeholder="Name..." class="form-control" type="text" >
                                <div class="input-group-append">
                                    <div (click)="deleteFamily(i)" class="input-group-text">
                                        <i  class="cil-x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <button mat-raised-button color="primary">Save</button>
                    </form>
                  </mat-tab>
        
                  <mat-tab label="Credit Transactions">
                    <app-transaction-list [userDocId]="userDocId"></app-transaction-list>
                  </mat-tab>
                  <mat-tab label="Attendance">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Date</th>
                          <th scope="col">Description</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">12/01/2021</th>
                          <td>Tuesday social</td>
                        </tr>
                        <tr>
                          <th scope="row">11/01/2021</th>
                          <td>Friday social</td>
                        </tr>
                        <tr>
                          <th scope="row">12/01/2021</th>
                          <td>Saturday social</td>
                        </tr>
                      </tbody>
                    </table></mat-tab
                  >
                </mat-tab-group>
              </div>
          </div>
      </div>
  </div>
</div>
</main>
</div>
