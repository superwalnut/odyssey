<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">

                <h1>Download CSV</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    Download all user credit transactions
                                </div>
                                <div class="card-body">
                                    <button mat-raised-button color="primary" (click)="downloadUserCredits()">User Credits</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    Download group transactions
                                </div>
                                <div class="card-body">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Group</mat-label>
                                        <mat-select (selectionChange)="selectGroupForGroupTransaction($event.value)">
                                          <mat-option *ngFor="let group of groups" [value]="group.docId">
                                            {{group.groupName}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    <button mat-raised-button color="primary" (click)="downloadGroupTransactions()">Group Transactions</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    Download booking person
                                </div>
                                <div class="card-body">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Group</mat-label>
                                        <mat-select (selectionChange)="selectedGroupForBookingPerson($event.value)">
                                          <mat-option *ngFor="let group of groups" [value]="group.docId">
                                            {{group.groupName}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    <button mat-raised-button color="primary" (click)="downloadBookingPersons()">Booking Persons</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
