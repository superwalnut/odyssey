<div class="container">
    <div class="row" >
      <div class="col-md-12 mx-auto">
          <h1 *ngIf="!isGod">God only</h1>
        <div class="card" *ngIf="isGod">
          <div class="card-body p-4">

                <h1>Download CSV</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    User credit - Whole table
                                </div>
                                <div class="card-body">
                                    <button mat-raised-button color="primary" (click)="downloadUserCredits()">Download</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    Group transactions - Whole table
                                </div>
                                <div class="card-body">
                                    <button mat-raised-button color="primary" (click)="downloadGroupTransactions()">Download</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    Booking person - Whole table
                                </div>
                                <div class="card-body">
                                    <button mat-raised-button color="primary" (click)="downloadBookingPersons()">Download</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
