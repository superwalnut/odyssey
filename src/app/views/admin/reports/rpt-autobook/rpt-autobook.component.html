<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">

        <h1>Autbooking Report</h1>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="groupName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
              <td mat-cell *matCellDef="let element">
                {{ element.groupName }}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
                <td mat-cell *matCellDef="let element">
                    {{element.user.name}}
                </td>
              </ng-container>
    
            <ng-container matColumnDef="isPaused">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
              <td mat-cell *matCellDef="let element">
                  {{element.isPaused ? 'Paused' : 'Active'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created on</th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdOn.toDate() | date: "dd/MM/yyyy HH:mm" }}
                </td>
              </ng-container>

              <ng-container matColumnDef="expireOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expire on</th>
                <td mat-cell *matCellDef="let element">
                  {{element.expireOn.toDate() | date: "dd/MM/yyyy" }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-button (click)="editSchedule(element)">Pause</button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </div>
    </div>
</div>

    </div>
  </div>
