<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <h1>Attendance (1600 records limit)</h1>
            <table class="table table-sm">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Payment</th>

                <th scope="col">Session</th>

                <th scope="col">Notes</th>
                <th scope="col">For sale</th>

                <th scope="col">User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of bps">
                <td scope="row">{{ u.createdOn.toDate() | date:'dd/MM/yyyy hh:mm'}}</td>
                <td scope="row">{{ u.amount | currency}} </td>
                <td scope="row">{{ u.paymentMethod }}</td>

                <td scope="row">{{ u.bookingDesc }}</td>

                <td scope="row">{{ u.notes }}</td>
                <td scope="row">{{ u.isForSale }}</td>

                <td scope="row">
                    <a routerLink="/admin/userdetails/{{u.userId}}">{{ u.userDisplayName }}</a>
                    (<a routerLink="/admin/userdetails/{{u.parentUserId}}">{{ u.parentUserDisplayName }}</a>)
                </td>
                </tr>
            </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
