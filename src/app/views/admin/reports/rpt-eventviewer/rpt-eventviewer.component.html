<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <h1>Event Viewer</h1>
            <table class="table table-sm">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logs">
                <td scope="row">{{ log.createdOn.toDate() | date:'dd/MM/yyyy hh:mm'}}</td>
                <td scope="row">{{ log.eventCategory }} </td>
                <td scope="row">{{ log.notes }}</td>

                <td scope="row">{{ log.createdByDisplayName }}</td>

            
                </tr>
            </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
