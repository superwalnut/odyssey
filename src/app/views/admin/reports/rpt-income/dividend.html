
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Dividend</h5>
      <button type="button" class="close" (click)="onNoClick()"><span aria-hidden="true">&times;</span></button>
    </div>
  
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" *ngIf="hasError">Error: {{ errorMessage }}</div>

      <h2>By clicking Confirm button, group net profit will be evenly distributed among committees</h2>
      <p>Group: {{ data.group.groupName}}</p>

      Net profit: {{ data.groupBalance | currency}}
      <ul class="simple-horizontal-list" *ngIf="data.committees">
        <li>Committees: </li>
        <li *ngFor="let u of data.committees">{{ u.name }}, </li>
      </ul>

      <h3>Each committee gets: {{unitDividend | currency}}</h3>

     
    </div>
    <div class="modal-footer">
      <button mat-raised-button (click)="onNoClick()">Close</button>
      <button mat-raised-button color="warn" *ngIf="!isLoading" (click)="confirmClicked()">Confirm</button>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
  
    </div>
  </div>
