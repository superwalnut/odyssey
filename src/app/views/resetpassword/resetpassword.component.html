<div class="app-body external-page">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="logo-center" routerLink="/"></div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div class="alert alert-info" *ngIf="showSuccess">
                We have sent a reset password email to your inbox, please click the link from the email to reset your password.
              </div>
              <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <h1 class="section-heading">Reset Password</h1>
                <p class="text-muted">Reset your password</p>

                <mat-form-field class="mat-field-m">
                  <mat-label>Your registered email</mat-label>
                  <input matInput placeholder="" formControlName="email"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">email is required</div>
                    <div *ngIf="f.email.errors.email">email must be a valid email address</div>
                  </div>
                </mat-form-field>
                <p>
                  <button mat-raised-button color="primary">
                    Send a password reset email
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
