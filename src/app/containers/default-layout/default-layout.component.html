<app-header
  [navbarBrandRouterLink]="['/']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/banners/HBClogo.jpg',
    width: 50,
    height: 50,
    alt: 'home'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
>
  <ul class="nav navbar-nav ml-auto">
    <!-- <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"
        ><i class="icon-bell"></i
        ><span class="badge badge-pill badge-danger">5</span></a
      >
    </li> -->

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <img src="assets/img/avatars/avatardefault.jpg" class="img-avatar" alt="" />
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center"><strong>{{ name }}</strong></div>
        <a class="dropdown-item" routerLink="/dashboard"
          ><i class="fa fa-bell-o"></i> Dashboard</a
        >

        <!-- <div class="dropdown-header text-center"><strong>Settings</strong></div> -->
        <a class="dropdown-item" routerLink="/settings/profile"
          ><i class="fa fa-user"></i> Profile</a
        >
        <a class="dropdown-item" routerLink="/settings/creditstatement"
          ><i class="fa fa-wrench"></i> Credit statement</a
        >
        <a class="dropdown-item" routerLink="/settings/family"
          ><i class="fa fa-wrench"></i> Family Members</a
        >

        <a class="dropdown-item" routerLink="/logout"
          ><i class="fa fa-lock"></i>  Logout</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
